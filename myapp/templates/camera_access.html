<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camera Access - Child Aptitude Assessment</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      body {
        background-color: #f0f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }
      .container {
        background-color: white;
        width: 100%;
        max-width: 600px;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1 {
        color: #2c3e50;
        margin-bottom: 25px;
      }
      p {
        color: #34495e;
        margin-bottom: 20px;
      }
      .permission-box {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 30px 0;
      }
      .device-icon {
        width: 80px;
        height: 80px;
        background-color: #f1f1f1;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 15px;
        font-size: 30px;
      }
      .permission-status {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-top: 10px;
        font-weight: bold;
      }
      .status-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background-color: #e74c3c;
      }
      .status-dot.granted {
        background-color: #2ecc71;
      }
      .btn {
        width: 100%;
        padding: 12px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
        margin-top: 20px;
      }
      .btn:hover {
        background-color: #2980b9;
      }
      .preview-container {
        margin: 20px 0;
        border: 1px solid #e0e0e0;
        border-radius: 5px;
        overflow: hidden;
        background-color: #f8f9fa;
        height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Camera and Microphone Access</h1>
      <p>
        To ensure exam integrity, we need permission to access your camera and
        microphone. This will be active only during the exam.
      </p>

      <div class="permission-box">
        <div class="device-icon">ðŸ“·</div>
        <h3>Camera Access</h3>
        <div class="permission-status">
          <div class="status-dot" id="camera-status"></div>
          <span id="camera-text">Not Granted</span>
        </div>
      </div>

      <div class="permission-box">
        <div class="device-icon">ðŸŽ¤</div>
        <h3>Microphone Access</h3>
        <div class="permission-status">
          <div class="status-dot" id="mic-status"></div>
          <span id="mic-text">Not Granted</span>
        </div>
      </div>

      <div class="preview-container">
        <video id="video" autoplay></video>
      </div>

      <p>Please click "Request Permissions" to allow access.</p>
      <button class="btn" onclick="requestPermissions()">
        Request Permissions
      </button>
      <button class="btn" onclick="window.location.href='../exam/'">
        Start Test
      </button>
    </div>

    <script>
      function requestPermissions() {
        navigator.mediaDevices
          .getUserMedia({ video: true, audio: true })
          .then((stream) => {
            document.getElementById("camera-status").classList.add("granted");
            document.getElementById("camera-text").innerText = "Granted";
            document.getElementById("mic-status").classList.add("granted");
            document.getElementById("mic-text").innerText = "Granted";
            document.getElementById("video").srcObject = stream;
          })
          .catch((error) => {
            alert(
              "Permission denied! Please enable camera and microphone access."
            );
            console.error("Error accessing media devices:", error);
          });
      }
    </script>
  </body>
</html>
